{% extends 'base.html' %}
{% block content %}
<br/>
<br/>
<br/>
<div class='row'>
  <div class="col-2">
    <img src="{{product.icon.url}}" class='img-fluid'/>
  </div>
  <div class="col-10">
    <a href='{{product.url}}'><h1>{{product.title}}</h1></a>
  </div>
</div>
<br/>
<div class='row'>
  <div class="col-8">
    <img src="{{product.image.url}}" height=100 width=100 class='img-fluid'/>
  </div>
  <div class="col-4">
    <a href='javascript:{document.getElementById("vote1").submit()}'><button class='btn btn-primary btn-lg btn-block'><span class="oi oi-caret-top"></span> Upvote {{product.vote}}</button></a>
  </div>
</div>
<br/>
<br/>
<div class='row pt-3'>
  <div class="col-4">
    <h2>Hunted By {{product.hunter.username}}</h2>
  </div>
  <div class="col-4 text-right">
    <h2><span class="oi oi-clock"></span> {{product.pub_date_new}}</h2>
  </div>
</div>
<br/>
<div class='row'>
  <div class="col-8">
    <p>{{product.body}}</p>

  </div>
</div>
<form id='vote1' method='POST' action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type='hidden'/>
</form>
{% endblock %}
